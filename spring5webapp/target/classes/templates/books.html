<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Framework GUru</title>
</head>
<body>
<h1>Product list	</h1>
<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book:${books}">
	<td th:text="${book.id}">11</td>
	<td th:text="${book.title}">22</td>
	<td th:text="${book.publisher.name}">33</td>
	</tr>
</table>
</body>
</html>
